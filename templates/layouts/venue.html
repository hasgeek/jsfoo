<section id="{{ venue_id|default('venue') }}" class="venue push-two-top push-four-bottom clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
      <div class="row">
          <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 large all-caps text-center prose-type bold">Venue</h3>
      </div>
      <div class="row">
          <div class="pad-line">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 fill-darkgray col-xs-12 legible-prose text-center">
                <div class="regular-prose space-three-bottom space-two-top">
                  <p class="legible semibold">{{ venue.title|safe }}</p>
                  <p class="legible">{{ venue.address|safe }}</p>
                  <p>
                    <a href="{{ venue.map.google }}" target="_blank" class="regular button button-on-dark prose-type space-one-top'\">View on Google Maps</a>
                  </p>
                </div>
              </div>
          </div>
          {% if venue.poster %}
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <div class="pad-half"><img src="{{ venue.poster }}" class="contain-width"></div>
              </div>
            </div>
          {% endif %}
          <div class="no-js-hidden space-three-bottom">
              <h3 class="visuallyhidden">Map</h3>
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 legible-prose prose prose-type clearfix">
                  <div
                    class="border-one leaflet-map col-lg-12 col-md-12 col-sm-12 col-xs-12" id="toner" class="map"
                    data-label="{{ venue.map.osm.label }}"
                    data-zoom="{{ venue.map.osm.zoom }}"
                    data-marker="{{ venue.map.osm.marker }}">
                  </div>
              </div>
          </div>
          <div class="row space-three-top">
            <h3 class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 legible all-caps space-two-bottom">Directions</h3>

            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 regular thin">
              {% for item in venue.directions %}
                <h4 class="{% if not loop.first %}space-two-top {% endif %}space-one-bottom semibold legible">From {{ item.from }}</h4>
                {{ item.route|safe }}
              {% endfor %}
            </div>
          </div>
      </div>
  </div>
</section>
