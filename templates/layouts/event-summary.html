<section id="about" class="page-section{% if background %} fill-{{ background }}{% endif %}">
  <div class="container-fluid">
    <div class="col-lg-6 col-xs-12 section-title">
      <div class="pad-three-left space-three-top huge nopad-xs all-caps prose-type bold darkblue">{{ event.title|safe }}</div>
      {% if event.subtitle %}<div class="pad-three-left extralarge darkyellow">{{ event.subtitle|safe }}</div>{% endif %}
      {% if nav %}
        {% for item in nav -%}
          {% if loop.first %}<ul class="pad-three-left space-line-top inline-on-mobile list-plain legible prose">{% endif %}
            <li><a href="{{ item.link }}">{{ item.display }}</a></li>
          {% if loop.last %}</ul>{% endif %}
        {%- endfor %}
      {% endif %}
    </div>
    <div class="col-lg-6 col-xs-12">
      <div class="legible-prose calm nopad-xs space-three-top nospace-bottom link-silent">
        {% if event.blurb %}
          <span>{{ event.blurb|safe }}</span>
        {% endif %}
      </div>
    </div>
  </div>
</section>
