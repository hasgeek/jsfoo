{% if item.link %}<a href="{{ item.link }}">{{ item.title }}</a>{% else %}<span class="italic">{{ item.title }}</span>{% endif %}
{% if item.speaker %}<em class="occupy space-1q-top secondary">{% if types and item.type %}a {{ types[item.type].title|lower }}{% endif %} by <strong>{{ item.speaker }}</strong></em>{% endif %}
